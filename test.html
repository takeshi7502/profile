<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web với Nhạc Nền</title>
  <style>
    body {
      background-image: url('duong-dan-hinh-nen.jpg'); /* Đường dẫn đến hình nền */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    #audio-player {
        display: none;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      text-align: center;
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="audio-player">
    <audio controls autoplay loop>
      <source src="./audio/kobasolo.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <h1>Chào mừng đến trang web có nhạc nền!</h1>
  <p>Đây là nội dung trang web của bạn.</p>

</body>
</html>
