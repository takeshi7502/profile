<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web với Nhạc Nền</title>
  <style>
    body {
      background-image: url('duong-dan-hinh-nen.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    #audio-player {
      display: none;
    }
  </style>
  <script>
    function playAudio() {
      var audio = document.getElementById('background-audio');
      audio.volume = 0.3; // Thiết lập âm lượng nếu cần
      audio.play();
    }
  </script>
</head>
<body onclick="playAudio()">

  <div id="audio-player">
    <audio id="background-audio" loop>
      <source src="audio/kobasolo.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>x

  <h1>Chào mừng đến trang web có nhạc nền!</h1>
  <p>Đây là nội dung trang web của bạn.</p>

</body>
</html>
